<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="wrapper">

        <div class="title">
            <h2>To-do list</h2>
        </div>
        <div class="forms">
            <h3>Write here your tasks</h3>
            
            <input type="text" id="mytask"  placeholder="add your task">
            <button type="submit" onclick="addLi()">Submit!</button>
            
        </div>

        <ul class="tasks" id="tasks">
            
        </ul>
    
    </div>

<script>

    function addLi() {
            var mytask = document.getElementById('mytask').value,
                myul = document.getElementById('tasks'),
                newli = document.createElement("LI"),
                mytaskNODE = document.createTextNode(mytask);
                

        
            checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.onclick = function () {
            if (checkbox.checked == true) {
                newli.style.textDecoration = 'line-through';
                newli.style.color = 'grey'
                }
            };
        
            newli.appendChild(checkbox)
            newli.appendChild(mytaskNODE)
            myul.appendChild(newli)
        }

    
    
    
</script>
</body>
</html>
